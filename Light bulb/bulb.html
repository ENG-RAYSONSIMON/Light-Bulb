<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="bootstrap.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bulb</title>
  </head>
  <body style="background-color: rgb(127, 83, 163)">
    <div class="container">
      <h2>What Can JavaScript Do?</h2>

      <p>JavaScript can change HTML attribute values.</p>

      <p>
        In this case JavaScript changes the value of the src (source) attribute
        of an image.
      </p>

      <button
        class="btn btn-success"
        onclick="document.getElementById('myImage').src='pic_bulbon.gif'" >
        Turn on the light
      </button>

      <img id="myImage" src="pic_bulboff.gif" style="width: 100px" />

      <button  class="btn btn-primary" onclick="document.getElementById('myImage').src='pic_bulboff.gif'" >
        Turn off the light
      </button>
    </div>
  </body>
</html>
